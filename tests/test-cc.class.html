<link rel="stylesheet" href="test-style.css">
<script src="../src/cc.test.js"></script>
<script src="../src/cc.core.js"></script>
<script src="../src/cc.class.js"></script>
<div id="console"></div>
<script>
shouldThrow('new CC.Class({ $name: "foo.bar.newClass" });', '"CC.Class: Could not find object at foo.bar"');
shouldBe('new CC.Class({ $name: "foo" }); foo.displayName', '"foo"');
new CC.Class({
    $name: "Foo",
    $properties: ["goo"],
    init: function() { this.status = "init done"; },
    bar: function() {},
    _goo: "goo",
    getGoo: function() { return this._goo; },
    setGoo: function(str) { this._goo = str; }
});
shouldBe('(new Foo()).bar.displayName', '"Foo.bar"');
shouldBe('(new Foo()).status', '"init done"');
shouldBe('(new Foo()).goo', '"goo"');
shouldBe('a = (new Foo()); a.goo = "moo"; a.goo', '"moo"');
</script>
